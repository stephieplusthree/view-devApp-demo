<ion-header>
  <!--step 6-->
  <ion-navbar color="primary">
    <!--step 5-->
    <ion-title>Ionic Speech Recognition</ion-title>
  </ion-navbar>
</ion-header>

<!--start of buttons-->
<ion-content padding>
  <!--step 7-->
  <button ion-button (click)="isSpeechSupported()">Is Speech Recognition working?</button>
  
  <!--step 12-->
  <button ion-button (click)="getPermission()">Get Permission</button>
    
  <!--step 14  -->
  <button ion-button (click)="hasPermission()">Has Permission</button>

  <!--step 16  -->
  <button ion-button (click)="getSupportedLanguages()">Get Supported Languages</button>

  <!--step 19  -->
  <button ion-button (click)="listenForSpeech()">Listen for Speech</button>
<!--end of buttons-->

  <!--step 24-->
  <ion-card>
    <ion-card-content *ngFor="let speech of speechList">
      <p>{{speech}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
